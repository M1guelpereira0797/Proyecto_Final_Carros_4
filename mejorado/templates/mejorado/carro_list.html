{%extends "mejorado/base.html" %}

{% block contenido %}
<a href="{%url 'crear'%}"> Crear Carro</a>
 <ul>
    {% for carro in object_list %}
    <li> {{carro.id}} &nbsp; {{carro.publicado_el}} &nbsp; {{carro.Marca_del_Carro}}

    </li>
{% endfor %}
 </ul>
{%endblock %}
